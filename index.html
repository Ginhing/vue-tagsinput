<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-tagsinput demo</title>
</head>
<body>
    <div id="example">
        <tags-input
            :tags.sync="tags"
            :insert="insertTag"
            :render="renderTag"
            :read-only="setRO"
            :validator="validator"
            placeholder="input something"
            track-by="text"
        ></tags-input>
    </div>
    <script src="example.js"></script>
</body>
</html>
